<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
  <h1 id="title">Click to start</h1>
  <div class="buttons">
    <div class="row">
      <div type="button" id="red" class="w btn red">
        <p class="key">W</p>
      </div>

    </div>

    <div class="row">
      <div type="button" id="blue" class="a btn blue">
        <p class="key">A</p>
      </div>

      <div type="button" id="green" class="s btn green">
        <p class="key">S</p>
      </div>

      <div type="button" id="yellow" class="d btn yellow">
        <p class="key">D</p>
      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="SimonGame.js" charset="utf-8"></script>
  </body>
</html>
